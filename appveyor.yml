version: '{build}'

image: Visual Studio 2019

install:
  - set SSL_CERT_FILE=C:/ruby24-x64/ssl/cert.pem
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - bundle install
build: off
test_script:
  - IF EXIST "C:\\Ruby%ruby_version%\\bin\\ridk.cmd" ridk.cmd exec bundle exec rake test
  - IF NOT EXIST "C:\\Ruby%ruby_version%\\bin\\ridk.cmd" bundle exec rake test

environment:
  matrix:
    - ruby_version: "31-x64"
    - ruby_version: "31"
    - ruby_version: "30-x64"
    - ruby_version: "30"
    - ruby_version: "27-x64"
    - ruby_version: "27"
    - ruby_version: "26-x64"
    - ruby_version: "26"
    - ruby_version: "25-x64"
    - ruby_version: "25"
    - ruby_version: "24-x64"
    - ruby_version: "24"
    - ruby_version: "23-x64"
